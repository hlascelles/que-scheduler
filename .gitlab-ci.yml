# To run this locally:
# - Download the runner: https://docs.gitlab.com/runner/install/bleeding-edge.html#download-the-standalone-binaries
# - gitlab-runner-linux-amd64 exec docker "ruby_2_6_postgres_9_5"

variables:
  BUNDLE_PATH: vendor/bundle
  GET_SOURCES_ATTEMPTS: "5"
  DB_HOST: postgres
  DB_PASSWORD: postgres
  # Gitlab setup
  POSTGRES_DB: postgres
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres

.cache_paths: &cache_paths
  paths:
  - vendor/bundle # Must match $BUNDLE_PATH
  - gemfiles/vendor/bundle # For Appraisal. Must match gemfiles/$BUNDLE_PATH

before_script:
- set -euo pipefail
- bundle check || bundle install
- bundle exec appraisal install

stages:
- install
- test_postgres_9_5
- quality

.retries: &retries
  retry:
    max: 2
    when:
    - runner_system_failure
    - stuck_or_timeout_failure
    - unknown_failure
    - api_failure

.ruby_2_5: &ruby_2_5
  <<: *retries
  image: ruby:2.5
  cache:
    key: ruby_2_5
    <<: *cache_paths

.ruby_2_6: &ruby_2_6
  <<: *retries
  image: ruby:2.6
  cache:
    key: ruby_2_6
    <<: *cache_paths

.postgres_9_5: &postgres_9_5
  stage: test_postgres_9_5
  services:
  - postgres:9.5.0

.test: &test
  script:
  - "bundle exec appraisal rake spec"

.install: &install
  stage: install
  script:
  - echo "Gems installed..."

install_ruby_2_5:
  <<: *install
  <<: *ruby_2_5

install_ruby_2_6:
  <<: *install
  <<: *ruby_2_6

quality:
  <<: *ruby_2_5
  stage: quality
  script:
  - "./quality.sh"

ruby_2_5_postgres_9_5:
  <<: *test
  <<: *ruby_2_5
  <<: *postgres_9_5

ruby_2_6_postgres_9_5:
  <<: *test
  <<: *ruby_2_6
  <<: *postgres_9_5
